<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Company</title>
</head>
<body>
    <h1>Exploring Event</h1>
    <button>Click me-0</button>
    <button id="second">Click me-1</button>
    <button>Click me-2</button>
    <button id="lastOne">Click me-3</button>
    <script>
        function clickHandler() {
            document.body.style.backgroundColor = 'red';
        }
        // const secondButton = document.getElementById('second');
        // secondButton.addEventListener('click', clickHandler);
        document.getElementById('lastOne').addEventListener('click', clickHandler);
        //function(){document.body.style.backgroundColor = 'red';} instead of clickHandler
    </script>
</body>
</html>
