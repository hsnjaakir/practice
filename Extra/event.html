<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>My item</li>
        <li>Lorem, ipsum.</li>
        <li onclick="this.innerText = 'Text changed'">Ullam, error!</li>
        <li onclick="alert('Hello Unde')">Unde, iusto.</li>
        <li onclick="itemClickHandler(event)">Voluptatum, officiis?</li>
        <li id="lastPerson">Alias, nisi!</li>
    </ul>
    <script>
        function itemClickHandler(event) {
            console.log(event.target.innerText)
        }
        document.getElementById('lastPerson').addEventListener('click', itemClickHandler)
    </script>
</body>
</html>
